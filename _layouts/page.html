---
layout: default
---

<div class="row post post-full page">
  <div class="col-md-12">
    {% if page.title %}
    <div class="frontmatter page-header">
      <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
    </div>
    {% endif %}
  <div class="content">
    {{ content }}
  </div>

  </div>
</div>

<hr>
